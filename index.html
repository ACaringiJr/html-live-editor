<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Playground | Live Code Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/theme/dracula.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/theme/default.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/addon/hint/show-hint.min.css">
    <style>
        :root {
            --editor-bg-primary: #ffffff;
            --editor-bg-secondary: #f0f0f0;
            --editor-text-primary: #000000;
            --editor-border-color: #cccccc;
        }

        .dark-mode {
            --editor-bg-primary: #282a36;
            --editor-bg-secondary: #44475a;
            --editor-text-primary: #f8f8f2;
            --editor-border-color: #6272a4;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 5px 1fr;
            height: 100vh;
        }

        .editor-wrapper {
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background-color: var(--editor-bg-primary);
        }

        .CodeMirror {
            flex-grow: 1;
            height: auto !important;
            background-color: var(--editor-bg-primary) !important;
            color: var(--editor-text-primary) !important;
        }

        .resizer {
            background: #ccc;
            cursor: col-resize;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            position: relative;
        }

        .resizer::after {
            content: 'â‹®';
            color: #666;
            font-size: 20px;
        }

        .resizer:hover {
            background: #999;
        }

        #preview {
            overflow: auto;
        }

        .buttons {
            padding: 10px;
            background: var(--editor-bg-secondary);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .buttons button {
            margin: 0 5px;
            cursor: pointer;
        }

        .mode-toggle {
            display: flex;
            align-items: center;
        }

        .mode-toggle label {
            margin-right: 10px;
            margin-left: 20px;
        }

        .save-status {
            color: #4CAF50;
            font-size: 12px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="editor-wrapper">
            <textarea id="codeInput">
<!DOCTYPE html>
<html>
  <head>
    <title>My Page</title>
  </head>
  <body>
    <h1>Hello World!</h1>
  </body>
</html></textarea>
            <div class="buttons">
                <div>
                    <button onclick="updatePreview()">Update Preview</button>
                    <button onclick="popOutCode()">Pop Out Code</button>
                    <button onclick="exportHTML()">Export HTML</button>
                    <span id="saveStatus" class="save-status"></span>
                </div>
                <div class="mode-toggle">
                    <label for="darkModeToggle">Dark Mode</label>
                    <input type="checkbox" id="darkModeToggle" onchange="toggleDarkMode()">
                    <label for="autocompleteToggle">Autocomplete</label>
                    <input type="checkbox" id="autocompleteToggle" onchange="toggleAutocomplete()">
                </div>
            </div>
        </div>
        <div class="resizer"></div>
        <div id="preview"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/htmlmixed/htmlmixed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/addon/hint/show-hint.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/addon/hint/xml-hint.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/addon/hint/html-hint.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/addon/edit/closetag.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/addon/fold/xml-fold.min.js"></script>

    <script>
        const container = document.querySelector('.container');
        const resizer = document.querySelector('.resizer');
        const editorWrapper = document.querySelector('.editor-wrapper');
        const preview = document.getElementById('preview');
        const darkModeToggle = document.getElementById('darkModeToggle');
        const autocompleteToggle = document.getElementById('autocompleteToggle');
        const saveStatus = document.getElementById('saveStatus');

        // Initialize CodeMirror
        const editor = CodeMirror.fromTextArea(document.getElementById('codeInput'), {
            mode: 'htmlmixed',
            theme: 'default',
            lineNumbers: true,
            autoCloseTags: true,
            lineWrapping: true,
            tabSize: 2,
            indentUnit: 2,
            indentWithTabs: false,
            smartIndent: true,
            hintOptions: {
                completeSingle: false
            },
            extraKeys: {
                "Tab": function(cm) {
                    if (cm.somethingSelected()) {
                        cm.indentSelection(2);
                    } else {
                        cm.replaceSelection("  ");
                    }
                }
            }
        });

        // Autocomplete trigger
        editor.on('inputRead', function(cm, change) {
            if (autocompleteToggle.checked && (change.text[0] === '<' || change.text[0] === ' ')) {
                cm.showHint({
                    hint: CodeMirror.hint.html,
                    completeSingle: false
                });
            }
        });

        // Toggle autocomplete and save preference
        function toggleAutocomplete() {
            const isEnabled = autocompleteToggle.checked;
            localStorage.setItem('htmlPlaygroundAutocomplete', isEnabled);
        }

        // Resize functionality
        function initResize() {
            let isResizing = false;

            resizer.addEventListener('mousedown', (e) => {
                e.preventDefault();
                isResizing = true;
                document.body.style.cursor = 'col-resize';
                preview.style.pointerEvents = 'none';
            });

            document.addEventListener('mousemove', (e) => {
                if (!isResizing) return;

                const containerWidth = container.clientWidth;
                const mouseXRelativeToContainer = e.clientX - container.getBoundingClientRect().left;
                const minWidth = 100;
                const maxWidth = containerWidth - minWidth;
                const newLeftWidth = Math.max(minWidth, Math.min(mouseXRelativeToContainer, maxWidth));
                
                container.style.gridTemplateColumns = 
                    `${newLeftWidth}px 5px ${containerWidth - newLeftWidth - 5}px`;
                
                editor.refresh();
            });

            document.addEventListener('mouseup', () => {
                if (isResizing) {
                    isResizing = false;
                    document.body.style.cursor = 'default';
                    preview.style.pointerEvents = 'auto';
                }
            });

            document.addEventListener('mouseleave', () => {
                if (isResizing) {
                    isResizing = false;
                    document.body.style.cursor = 'default';
                    preview.style.pointerEvents = 'auto';
                }
            });
        }

        // Preview functionality
        function updatePreview() {
            const code = editor.getValue();
            const iframe = document.createElement('iframe');
            iframe.style.width = '100%';
            iframe.style.height = '100%';
            iframe.style.border = 'none';
            
            preview.innerHTML = '';
            preview.appendChild(iframe);
            
            const doc = iframe.contentDocument || iframe.contentWindow.document;
            doc.open();
            doc.write(code);
            doc.close();
        }

        // Pop out code functionality
        function popOutCode() {
            const code = editor.getValue();
            const blob = new Blob([code], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            window.open(url, '_blank');
            setTimeout(() => URL.revokeObjectURL(url), 1000);
        }

        // Export HTML functionality
        function exportHTML() {
            const code = editor.getValue();
            const blob = new Blob([code], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'exported.html';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            setTimeout(() => URL.revokeObjectURL(url), 1000);
        }

        // Autosave functionality
        let saveTimeout;
        function autoSave() {
            clearTimeout(saveTimeout);
            saveTimeout = setTimeout(() => {
                const code = editor.getValue();
                localStorage.setItem('htmlPlaygroundCode', code);
                saveStatus.textContent = 'Saved ' + new Date().toLocaleTimeString();
                setTimeout(() => {
                    saveStatus.textContent = '';
                }, 2000);
            }, 1000);
        }

        // Dark Mode functionality
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const isDarkMode = document.body.classList.contains('dark-mode');
            editor.setOption('theme', isDarkMode ? 'dracula' : 'default');
            localStorage.setItem('htmlPlaygroundDarkMode', isDarkMode);
        }

        // Load saved preferences
        function loadSavedPreferences() {
            const savedCode = localStorage.getItem('htmlPlaygroundCode');
            if (savedCode) {
                editor.setValue(savedCode);
                updatePreview();
            }

            const savedDarkMode = localStorage.getItem('htmlPlaygroundDarkMode') === 'true';
            if (savedDarkMode) {
                darkModeToggle.checked = true;
                document.body.classList.add('dark-mode');
                editor.setOption('theme', 'dracula');
            }

            const savedAutocomplete = localStorage.getItem('htmlPlaygroundAutocomplete');
            const isAutocompleteEnabled = savedAutocomplete !== null ? savedAutocomplete === 'true' : true;
            autocompleteToggle.checked = isAutocompleteEnabled;
            localStorage.setItem('htmlPlaygroundAutocomplete', isAutocompleteEnabled);
        }

        // Initialize
        initResize();
        updatePreview();
        loadSavedPreferences();

        // Auto-update and autosave on changes
        editor.on('change', () => {
            setTimeout(updatePreview, 500);
            autoSave();
        });
    </script>
</body>
</html>
